<html>
  <head>
    <title>Member Check</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">Member Check</h1>
      <br />
      <form name="input">
        <div class="input-group mb-3">
          <input
            type="text"
            id="userInput"
            style="font-size: 25px"
            oninput="memberCheck()"
            class="form-control"
          />
        </div>
      </form>
      <p id="output" style="text-align: center; font-size: 50px"></p>
      <br />
      <button
        type="button"
        id="helpButton"
        class="btn btn-primary"
        style="text-align: center; align-self: flex-end"
        valign="bottom"
        onClick="help()"
      >
        Help
      </button>
      <p id="help" style="text-align: center; align-self: flex-end"></p>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="js/options.js"></script>
  <script src="js/main.js"></script>
</html>
